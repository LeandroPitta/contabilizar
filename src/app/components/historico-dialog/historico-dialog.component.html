<form [formGroup]="historicoForm" (ngSubmit)="salvarHistorico()">
  <mat-dialog-content>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Funcionário</mat-label>
        <input matInput type="text" formControlName="funcionario" required maxlength="50">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field id="texto" appearance="outline">
        <mat-label>Histórico</mat-label>
        <textarea matInput formControlName="texto" rows="4" required matCharacterCounter maxlength="250"></textarea>
        <mat-hint>{{ historicoForm.get('texto')!.value.length }} / 250</mat-hint>
      </mat-form-field>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button type="submit" [disabled]="!historicoForm.valid">Salvar</button>
    <button mat-raised-button type="button" (click)="cancelar()">Cancelar</button>
  </mat-dialog-actions>
</form>
